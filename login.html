<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TROVE</title>
    <!-- Google Fonts: Satisfy for the brand, Poppins for the body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Satisfy&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="trove_login.css">
</head>
<body>

    <!-- Decorative Elements that float in the background -->
    <div class="background-elements">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- Login Card -->
    <div class="login-container">
        <h1>TROVE</h1>
        <p>Welcome back! Sign in to continue.</p>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="submit-btn">Sign In</button>
            
            <div class="form-footer">
                <span>Don't have an account?</span> <a href="#">Sign Up</a>
            </div>
        </form>
    </div>

</body>
</html>
